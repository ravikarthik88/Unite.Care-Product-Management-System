        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" [formGroup]="loginform" (ngSubmit)="LoginFormSubmit(loginform.value)">
                                        <div class="form-group">
                                            <input type="email" formControlName="email" class="form-control form-control-user" placeholder="Email" 
                                            required [ng-class]="{'is-invalid':f.email.touched && f.email.errors,'is-valid':f.email.valid}"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" formControlName="password" class="form-control form-control-user" placeholder="Password" />
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Login" />
                                        </div>
                                        <hr>
                                        <a routerLink="/home" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a routerLink="/home" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>
                                        <a routerLink="/home" class="btn btn-danger btn-user btn-block">
                                            <i class="fas fa-chevron-circle-left fa-fw"></i> Back / Cancel
                                        </a>
                                    </form>                                   
                                    <hr>
                                    <div class="text-center">
                                        <a class="small text-decoration-none" routerLink="/home">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small text-decoration-none" routerLink="/auth/register">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
